    <script>
        function validateForm() {
            const firstName = document.forms["registrationForm"]["FirstName"].value;
            const lastName = document.forms["registrationForm"]["LastName"].value;
            const dob = document.forms["registrationForm"]["DOB"].value;
            const usn = document.forms["registrationForm"]["USN"].value;
            const phoneNo = document.forms["registrationForm"]["PhoneNo"].value;
            const email = document.forms["registrationForm"]["Email"].value;
            const password = document.forms["registrationForm"]["Password"].value;
            const confirmPassword = document.forms["registrationForm"]["ConfirmPassword"].value;
            if (!firstName || !lastName || !dob || !usn || !phoneNo || !email || !password || !confirmPassword) {
                alert("All fields must be filled out.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            const phoneRegex = /^\d{10}$/;
            if (!phoneRegex.test(phoneNo)) {
                alert("Phone number must be 10 digits.");
                return false;
            }
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }
            return true;
        }
    </script>

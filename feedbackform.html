<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library management Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: lightcyan;
    }

        .header {
           width:100%;
            text-align: left;
            padding:40px 15px 5px 15px;
            font-weight:solid;
            color: whitesmoke;
            background-color: dodgerblue;
        }
       .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            align-items:left;
        }
        .form-group input[type="text"],
         .form-group textarea {
          width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }


    .feedback-container {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      padding-right:50px;
      width: 50%;
      text-align: center;
    }

    .feedback-container .star {
      font-size: 50px;
      color: #fdd835;
    }

    .feedback-container h1 {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 5px;
      margin: 10px 0;
    }

    .stars span {
      font-size: 30px;
      cursor: pointer;
      color: #fdd835;
    }

    .stars span.inactive {
      color: #e0e0e0;
    }

    .feedback-status {
      font-weight: bold;
      margin: 10px 0;
      font-size: 1.2rem;
    }

    .like-options {
      margin: 20px 0;
    }

    .like-options button {
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-radius: 20px;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s;
    }

    .like-options button.active {
      background: #0056b3;
      color: #fff;
      border: none;
    }

    .like-options button.active:after {
      content: "\2713";
      margin-left: 5px;
    }

    textarea {
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 10px;
      resize: none;
      height: 80px;
      margin: 10px 0;
    }

    button.submit {
      background-color: dodgerblue;
      color: white;
      border: none;
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.submit:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <div class="feedback-container"><br><br>
<header class="header">
        <h1>Share Your Feedback!</h1>
    </header><br>

 
            <div class="form-group">
                <label for="usn">USN:</label>
                <input type="text" id="usn" name="usn" placeholder="Enter your USN">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
            </div>


    <div class="star"></div>
    <h1>How was our service/website?</h1>
    <div class="stars">
      <span class="star" data-value="1">&#9733;</span>
      <span class="star" data-value="2">&#9733;</span>
      <span class="star" data-value="3">&#9733;</span>
      <span class="star" data-value="4">&#9733;</span>
      <span class="star inactive" data-value="5">&#9733;</span>
    </div>
    <div class="feedback-status"></div>
    <p><b> What made you like mostly? </b></p>
    <div class="like-options">
      <button data-value="Efficiency">Efficient</button>
      <button class="active" data-value="User-friendly">User-friendly</button>
      <button data-value="Comprehensive">Comprehensive</button>
      <button class="active" data-value="Overall Experience">Overall Experience</button>
    </div>
 <b>Do you have anything to share with us ?&nbsp;<small>(Optional)</small></b>
    <textarea placeholder="Your opinion matters...."></textarea>
    <button class="submit">Submit</button>
  </div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Star rating functionality
    const stars = document.querySelectorAll('.stars .star');
    const feedbackStatus = document.querySelector('.feedback-status');
    const submitButton = document.querySelector('.submit');

    // Ensure feedbackStatus is empty on page load
    feedbackStatus.textContent = '';

    stars.forEach(star => {
      // Ensure stars are inactive on page load
      star.classList.add('inactive');

      star.addEventListener('click', () => {
        const value = star.dataset.value;
        stars.forEach(s => {
          if (s.dataset.value <= value) {
            s.classList.remove('inactive');
          } else {
            s.classList.add('inactive');
          }
        });
        feedbackStatus.textContent = value == 4 ? 'GOOD ðŸ˜Š' : value == 5 ? 'EXCELLENT ðŸ˜€' : value == 3 ? 'AVERAGE ðŸ™‚' : value == 2 ? 'BAD ðŸ˜' : 'WORST ðŸ˜¢';
      });
    });

    // Like options toggle
    const likeButtons = document.querySelectorAll('.like-options button');

    likeButtons.forEach(button => {
      // Ensure buttons are not active on page load
      button.classList.remove('active');

      button.addEventListener('click', () => {
        button.classList.toggle('active');
      });
    });

    // Validation on submit
    submitButton.addEventListener('click', () => {
      const isStarSelected = Array.from(stars).some(star => !star.classList.contains('inactive'));
      const isFeedbackGiven = Array.from(likeButtons).some(button => button.classList.contains('active'));

      if (!isStarSelected) {
        alert('Please select a star rating.');
        return;
      }

      if (!isFeedbackGiven) {
        alert('Please select at least one feedback option.');
        return;
      }

      alert('Thank you for your feedback!');
    });
  });
</script>


</body>
</html>
